<!doctype html>
<html>
    <title>Hasil Prediksi Kelulusan Mahasiswa UII</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
                font-family: 'Inter', sans-serif;
            }
     </style>
<body>
    <body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-md mx-auto p-8 bg-white rounded-xl shadow-lg space-y-8">
        <h1 class="text-2xl font-semibold text-gray-900 text-center">Hasil Prediksi Kelulusan Mahasiswa</h1>
        <div class="space-y-4">
            <div class="text-center">
                <h2 class="text-lg font-medium text-gray-700">Nama Mahasiswa:</h2>
                <p class="text-xl font-semibold">{{ nama_mahasiswa }}</p>
            </div>
            <div class="text-center">
                <h2 class="text-lg font-medium text-gray-700">NIM:</h2>
                <p class="text-xl font-semibold">{{ nim }}</p>
            </div>
            <div class="text-center">
                <h2 class="text-lg font-medium text-gray-700">Status Kelulusan:</h2>
                <p class="text-xl font-semibold text-green-600">{{ prediction }}</p>
            </div>
            <div class="text-center">
                <!-- <h2 class="text-lg font-medium text-gray-700">Skor Prediksi:</h2> -->
                <!-- <p class="text-xl font-semibold text-green-600">{{ score_prediksi }}</p> -->
            </div>
            <div class="text-center">
                <h2 class="text-lg font-medium text-gray-700">Rekomendasi:</h2>
                <p class="text-xl font-semibold text-green-600">{{ recommendation }}</p>
            </div>
        </div>
        <div class="text-center">
            <a href="{{ url_for('prediction_graduation') }}" class="inline-block px-6 py-3 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">Prediksi Lagi</a>
        </div>        
        <p class="text-center text-sm text-gray-500">Developed by Rachmad Hartono</p>
    </div>
</body>
</body>

</html>
