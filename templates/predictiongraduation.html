
<html>
<head>
    <title>Prediksi Kelulusan Mahasiswa UII</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="max-w-lg mx-auto p-8 bg-white rounded-xl shadow-lg space-y-8">
        <h1 class="text-2xl font-semibold text-gray-900 text-center">Prediksi Kelulusan Mahasiswa UII</h1>
        <form class="space-y-6" method="POST" action="/output">
            <div>
                <label class="text-sm font-medium text-gray-700">Nama Mahasiswa</label>
                <input type="text" name="nama_mahasiswa" placeholder="Nama Lengkap" class="mt-1 block w-full px-3 py-2 bg-gray-50 rounded-md border border-gray-300 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="text-sm font-medium text-gray-700">NIM</label>
                <input type="text" name="nim" placeholder="Nomor Induk Mahasiswa" class="mt-1 block w-full px-3 py-2 bg-gray-50 rounded-md border border-gray-300 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500">
            </div>

            <div>
                <label class="text-sm font-medium text-gray-700" for="ipk_kum">IP (Indexs Prestasi)</label> 
                <input type="text" name="ipk_kum" placeholder="e.g 0.00-4.00" class="mt-1 block w-full px-3 py-2 bg-gray-50 rounded-md border border-gray-300 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-700" for="ipk_kum">IPK (Indeks Prestasi Kumulatif)</label> 
                <input type="text" name="ipk_kum" placeholder="e.g 0.00-4.00" class="mt-1 block w-full px-3 py-2 bg-gray-50 rounded-md border border-gray-300 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-700">Jumlah SKS yang Diambil</label>
                <input type="number" placeholder="e.g 20-24" class="mt-1 block w-full px-3 py-2 bg-gray-50 rounded-md border border-gray-300 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <div>
                <label class="text-sm font-medium text-gray-700">Kehadiran (%)</label>
                <input type="text" placeholder="e.g 75-100" class="mt-1 block w-full px-3 py-2 bg-gray-50 rounded-md border border-gray-300 placeholder-gray-400 focus:ring-blue-500 focus:border-blue-500">
            </div>
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500" id="output">Submit</button>
        </form>
            <h2>
                {{prediction}}
            </h2>
        <p class="text-center text-sm text-gray-500">Developed by Rachmad Hartono</p>
    </div>
</body>
</html>
